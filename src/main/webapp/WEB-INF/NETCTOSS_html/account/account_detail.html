    <script>
        function detailAcc() {
            $.ajax({
                url:"/det",
                success:function (result) {
                    $("#accountId").val(result.accountId);
                    $("#realName").val(result.realName);
                    $("#idcardNo").val(result.idcardNo);
                    $("#loginName").val(result.loginName);
                    $("#telephone").val(result.telephone);
                    $("#recommenderId").val(result.recommenderId);
//                    $("#recommenderId").val(result.recommenderId);   // 推荐人身份证
                    $("#status").option.val(result.status);
//                    $("#status").option.val(result.status);      // 开通/暂停/删除时间
                    $("#lastLoginTime").val(result.lastLoginTime);
                    $("#lastLoginIp").val(result.lastLoginIp);
//                    $("#lastLoginIp").val(result.lastLoginIp);     // 生日
                    $("#email").val(result.email);
                    $("#occupation").option.val(result.occupation);
//                    $("#gender").option.val(result.gender);       // 性别
                    $("#mailaddress").option.val(result.mailaddress);
                    $("#zipcode").option.val(result.zipcode);
                    $("#qq").option.val(result.qq);
                }
            })
        }
        detailAcc()
    </script>
