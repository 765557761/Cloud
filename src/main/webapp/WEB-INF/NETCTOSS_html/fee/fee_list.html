﻿<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>云科技</title>
    <link type="text/css" rel="stylesheet" media="all" href="/styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="/styles/global_color.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
</head>
<script>
    //排序按钮的点击事件
    function sort(btnObj) {
        if (btnObj.className == "sort_desc") {
            btnObj.className = "sort_asc";
            $.ajax({
                url: "/sort",
                success: function (result) {

                }
            })
        }
        else
            btnObj.className = "sort_desc";
    }

    //启用
    function startFee() {
        var r = window.confirm("确定要启用此资费吗？资费启用后将不能修改和删除。");
//            document.getElementById("operate_result_info").style.display = "block";
        $.ajax({
            type: "post",
            url: "/start",
            data: {
                Sid: $(this).parents().attr("id")
            },
            success: function (result) {
                console.log(result);
                window.location.href = "/fee/fee_list.html";
            }
        })
    }
    //删除
    function del() {
        window.confirm("确定要删除此资费吗？资费删除后将不能修改和启用。");
        $.ajax({
            type: "post",
            url: "/del",
            data: {
                Did: $(this).parents().attr("id")
            },
            success: function (result) {
                console.log(result);
                window.location.href = "/fee/fee_list.html"
            }
        })
    }
    //修改
    function modify() {
        alert("123");
        $.ajax({
            url: "/modify1",
            data: {
                Mid: $(this).parents().attr("id")
            },
            success: function (result) {
                alert(result);
                window.location.href = "/modifyJsp"
            }
        })
    }
    //分页
    function page() {
        $.ajax({
            type: "post",
            url: "/pageInfo",
            data: {
                pageSize: 6
            },
            success: function (result) {
                var tr = $("<tr></tr>");
                for (var i = 0; i < result.pages; i++) {
                    var td = $("<td></td>").appendTo(tr).append($("<a></a>").html((i + 1)).click(stus));
                }
                var first = $("<a></a>").html("首页").click(stus).attr("id", 1);
                var last = $("<a></a>").html("尾页").click(stus).attr("id", result.pages);
                tr.append(last).prepend(first);
                $("#pages").append(tr)
            }
        })
    }
    page();
    //首页
    function first() {
        $.ajax({
            type: "post",
            url: "/stu",
            data: {
                no: 1,
                size: 6
            },
            success: function (result) {
//                        for (var i = 0; i < result.length; i++) {
                pageAll(result);
//                        }
            }
        })
    }
    first();
    //点击分页
    function stus() {
        $("#tb").children().remove();
        if ($(this).html() == "首页") {
            $.ajax({
                type: "post",
                url: "/stu",
                data: {
                    no: $(this).attr("id"),
                    size: 6
                },
                success: function (result) {
//                        for (var i = 0; i < result.length; i++) {
                    pageAll(result);
//                        }
                }
            })
        }
        if ($(this).html() == "尾页") {
            $.ajax({
                type: "post",
                url: "/stu",
                data: {
                    no: $(this).attr("id"),
                    size: 6
                },
                success: function (result) {
                    $("#tb").children().remove();
//                        for (var i = 0; i < result.length; i++) {
                    pageAll(result);
//                        }
                }
            })
        }
        $.ajax({
            type: "post",
            url: "/stu",
            data: {
                no: $(this).html(),
                size: 6
            },
            success: function (result) {
                $("#tb").children().remove();
//                    for (var i = 0; i < result.length; i++) {
                pageAll(result);
//                    }
            }
        })
    }
    function pageAll(result) {
        for (var i = 0; i < result.length; i++) {
            var id = $("<td></td>").html($("<p>" + result[i].costId + "</p>"));
            var name = $("<td></td>").html($("<a>" + result[i].name + "</a>").click(detail)).attr("id", result[i].costId);
            var base_duration = $("<td></td>").html($("<p>" + result[i].baseDuration + "</p>"));
            var base_cost = $("<td></td>").html($("<p>" + result[i].baseCost + "</p>"));
            var unit_cost = $("<td></td>").html($("<p>" + result[i].unitCost + "</p>"));
            var creatime = $("<td></td>").html($("<p>" + result[i].creatime + "</p>"));
            var startime = $("<td></td>").html($("<p>" + result[i].startime + "</p>"));
            var status = $("<td></td>").html($("<p>" + result[i].status + "</p>"));

            var tdall = $("<td></td>").attr("id", result[i].costId);
            $("<input type='button' value='启用' class='btn_start'/>").appendTo(tdall).click(startFee);
            $("<input type='button' value='修改' class='btn_modify'/>").appendTo(tdall).click(modify);
            $("<input type='button' value='删除' class='btn_delete'/>").appendTo(tdall).click(del);

            var tr = $("<tr></tr>").append(id).append(name).append(base_duration).append(base_cost)
                    .append(unit_cost).append(creatime).append(startime).append(status).append(tdall);
            $("#tb").append(tr)
        }
    }
    function detail() {
        $.ajax({
            url: "/detail",
            data: {
                did: $(this).parents().attr("id")
            },
            success: function (result) {
                alert(result);
                window.location.href = "/detailJsp"
            }
        });
    }
</script>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="/images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/index" class="index_on"></a></li>
        <li><a href="role/role_list.html" class="role_off"></a></li>
        <li><a href="admin/admin_list.html" class="admin_off"></a></li>
        <li><a href="/toFeeListPage" class="fee_off"></a></li>
        <li><a href="/toAccountListPage" class="account_off"></a></li>
        <li><a href="/toServiceListPage" class="service_off"></a></li>
        <li><a href="bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="report/report_list.html" class="report_off"></a></li>
        <li><a href="user/user_info.html" class="information_off"></a></li>
        <li><a href="user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <form action="" method="">
        <!--排序-->
        <div class="search_add">
            <div>
                <input type="button" value="月租" class="sort_asc" onclick="sort(this);"/>
                <input type="button" value="基费" class="sort_asc" onclick="sort(this);"/>
                <input type="button" value="时长" class="sort_asc" onclick="sort(this);"/>
            </div>
            <a href="/feeAdd">增加</a>

        </div>
        <!--启用操作的操作提示-->
        <div id="operate_result_info" class="operate_success">
            <img src="/images/close.png" onclick="this.parentNode.style.display='none';"/>
            删除成功！
        </div>
        <!--数据区域：用表格展示数据-->
        <div id="data">
            <table id="datalist">
                <thead>
                <th>资费ID</th>
                <th class="width100">资费名称</th>
                <th>基本时长</th>
                <th>基本费用</th>
                <th>单位费用</th>
                <th>创建时间</th>
                <th>开通时间</th>
                <th class="width50">状态</th>
                <th class="width200"></th>
                </thead>
                <tbody id="tb">

                </tbody>
            </table>
            <p>业务说明：<br/>
                1、创建资费时，状态为暂停，记载创建时间；<br/>
                2、暂停状态下，可修改，可删除；<br/>
                3、开通后，记载开通时间，且开通后不能修改、不能再停用、也不能删除；<br/>
                4、业务账号修改资费时，在下月底统一触发，修改其关联的资费ID（此触发动作由程序处理）
            </p>
        </div>
        <!--分页-->
        <div id="pages">

        </div>
    </form>
</div>
<!--主要区域结束-->

</div>
</body>
</html>
