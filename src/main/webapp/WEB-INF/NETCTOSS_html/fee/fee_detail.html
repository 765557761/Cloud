<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="/styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="/styles/global_color.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
</head>
<script>
    function detail() {
        alert("detail");
        $.ajax({
            url: "/newDetail",
            success: function (result) {
                $("#costId").val(result.costId);
                $("#name").val(result.name);
                $("#costType");
                $("#baseDuration").val(result.baseDuration);
                $("#baseCost").val(result.baseCost);
                $("#unitCost").val(result.unitCost);
                $("#creatime").val(result.creatime);
                $("#startime").val(result.startime);
                $("#descr").val(result.descr);

            }
        })
    }
    detail();
</script>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="/images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/index" class="index_on"></a></li>
        <li><a href="/toRoleInfoListPage" class="role_off"></a></li>
        <li><a href="admin/admin_list.html" class="admin_off"></a></li>
        <li><a href="/toFeeListPage" class="fee_off"></a></li>
        <li><a href="/toAccountListPage" class="account_off"></a></li>
        <li><a href="/toServiceListPage" class="service_off"></a></li>
        <li><a href="bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="report/report_list.html" class="report_off"></a></li>
        <li><a href="user/user_info.html" class="information_off"></a></li>
        <li><a href="user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <!--<form action="" method="" class="main_form">-->
    <div class="text_info clearfix"><span>资费ID：</span></div>
    <div class="input_info">
        <input type="text" class="readonly" readonly value="" id="costId"/>
    </div>
    <div class="text_info clearfix"><span>资费名称：</span></div>
    <div class="input_info">
        <input type="text" class="readonly" readonly value="" id="name"/>
    </div>
    <div class="text_info clearfix"><span>资费状态：</span></div>
    <div class="input_info">
        <select class="readonly" disabled>
            <option>开通</option>
            <option>暂停</option>
            <option>删除</option>
        </select>
    </div>
    <div class="text_info clearfix"><span>资费类型：</span></div>
    <div id="costType" class="input_info fee_type">
        <input type="radio" name="radFeeType" id="monthly" disabled="disabled"/>
        <label for="monthly">包月</label>
        <input type="radio" name="radFeeType" id="package" disabled="disabled"/>
        <label for="package">套餐</label>
        <input type="radio" name="radFeeType" checked="checked" id="timeBased" disabled="disabled"/>
        <label for="timeBased">计时</label>
    </div>
    <div class="text_info clearfix"><span>基本时长：</span></div>
    <div class="input_info">
        <input type="text" class="readonly" readonly value="" id="baseDuration"/>
        <span>小时</span>
    </div>
    <div class="text_info clearfix"><span>基本费用：</span></div>
    <div class="input_info">
        <input type="text" class="readonly" readonly value="" id="baseCost"/>
        <span>元</span>
    </div>
    <div class="text_info clearfix"><span>单位费用：</span></div>
    <div class="input_info">
        <input type="text" class="readonly" readonly value="" id="unitCost"/>
        <span>元/小时</span>
    </div>
    <div class="text_info clearfix"><span>创建时间：</span></div>
    <div class="input_info">
        <input type="text" id="creatime" class="readonly" readonly value="2013/1/1 00:00:00"/>
    </div>
    <div class="text_info clearfix"><span>启动时间：</span></div>
    <div class="input_info">
        <input type="text" id="startime" class="readonly" readonly value="2013/1/1 00:00:00"/>
    </div>
    <div class="text_info clearfix"><span>资费说明：</span></div>
    <div class="input_info_high">
        <textarea id="descr" class="width300 height70 readonly" readonly></textarea>
    </div>
    <div class="button_info clearfix">
        <input type="button" value="返回" class="btn_save" onclick="location.href='fee_list.html';"/>
    </div>
    <!--</form>  -->
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>

</html>
