<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="/styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="/styles/global_color.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
</head>
<script>
    function detailS() {
        $.ajax({
            url: "/detailSs",
            success: function (result) {
                $("#serviceId").val(result.serviceId);
                $("#accountId").val(result.accountId);
                $("#realName").val(result.account.realName);
                $("#idcardNo").val(result.account.idcardNo);
                $("#unixHost").val(result.unixHost);
                $("#osUsername").val(result.osUsername);
                $("<option></option>").text(result.status).appendTo($("#status"));
                $("#createDate").val(result.createDate);
                $("#costId").val(result.cost.costId);
                $("#nameS").val(result.cost.name);
                $("#descrS").text(result.cost.descr);
            }
        })
    }
    detailS();
</script>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="/images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/index" class="index_on"></a></li>
        <li><a href="role/role_list.html" class="role_off"></a></li>
        <li><a href="admin/admin_list.html" class="admin_off"></a></li>
        <li><a href="/toFeeListPage" class="fee_off"></a></li>
        <li><a href="/toAccountListPage" class="account_off"></a></li>
        <li><a href="/toServiceListPage" class="service_off"></a></li>
        <li><a href="bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="report/report_list.html" class="report_off"></a></li>
        <li><a href="user/user_info.html" class="information_off"></a></li>
        <li><a href="user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <!--<form action="" method="" class="main_form">-->
    <!--必填项-->
    <div class="text_info clearfix"><span>业务账号ID：</span></div>
    <div class="input_info">
        <input id="serviceId" type="text" value="" readonly class="readonly"/></div>
    <div class="text_info clearfix"><span>账务账号ID：</span></div>
    <div class="input_info">
        <input id="accountId" type="text" value="" readonly class="readonly"/></div>
    <div class="text_info clearfix"><span>客户姓名：</span></div>
    <div class="input_info">
        <input id="realName" type="text" readonly class="readonly" value=""/></div>
    <div class="text_info clearfix"><span>身份证号码：</span></div>
    <div class="input_info">
        <input id="idcardNo" type="text" readonly class="readonly" value=""/></div>
    <div class="text_info clearfix"><span>服务器 IP：</span></div>
    <div class="input_info">
        <input id="unixHost" type="text" value="" readonly class="readonly"/></div>
    <div class="text_info clearfix"><span>OS 账号：</span></div>
    <div class="input_info">
        <input id="osUsername" type="text" value="" readonly class="readonly"/></div>
    <div class="text_info clearfix"><span>状态：</span></div>
    <div class="input_info">
        <select id="status" disabled>

        </select>
    </div>
    <div class="text_info clearfix"><span>开通时间：</span></div>
    <div class="input_info">
        <input id="createDate" type="text" value="" readonly class="readonly"/>
    </div>
    <div class="text_info clearfix"><span>资费 ID：</span></div>
    <div class="input_info">
        <input id="costId" type="text" value="" class="readonly" readonly/>
    </div>
    <div class="text_info clearfix"><span>资费名称：</span></div>
    <div class="input_info">
        <input id="nameS" type="text" value="" readonly class="width200 readonly"/>
    </div>
    <div class="text_info clearfix"><span>资费说明：</span></div>
    <div class="input_info_high">
        <textarea id="descrS" class="width300 height70 readonly" readonly></textarea>
    </div>
    <!--操作按钮-->
    <div class="button_info clearfix">
        <input type="button" value="返回" class="btn_save" onclick="location.href='service_list.html';"/>
    </div>
    <!--</form>-->
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
